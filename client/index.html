<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/spotify-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Spotify Migration Tool - Transfer Liked Songs Between Accounts</title>
  <meta name="description"
    content="Easily migrate and transfer your liked songs from one Spotify account to another. Secure OAuth 2.0 authentication, real-time progress tracking, and support for 1000+ songs." />
  <meta name="keywords" content="Spotify, migration, transfer songs, liked songs, playlist, music, account transfer" />
  <meta name="author" content="Spotify Migration Tool" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Spotify Migration Tool - Transfer Liked Songs" />
  <meta property="og:description"
    content="Migrate your Spotify liked songs from one account to another seamlessly. Fast, secure, and beautiful." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Spotify Migration Tool" />
  <meta name="twitter:description" content="Transfer your liked songs between Spotify accounts effortlessly." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#1DB954" />
  <meta name="msapplication-TileColor" content="#1DB954" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/spotify-icon.svg" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.spotify.com" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Prevent Flash of Unstyled Content -->
  <style>
    html {
      background-color: #121212;
    }

    body {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
      // Show body after content loads
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
  </script>

  <noscript>
    <div
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #121212; color: white; font-family: system-ui;">
